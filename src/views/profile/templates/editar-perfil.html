{% extends 'base.html' %}

{% block content %}
<div class="container-fluid py-5 bg-light">
    <div class="container bg-white rounded shadow p-4" style="max-width: 800px;">

        <div class="d-flex align-items-center mb-4">
            {% if country_code %}
                <img src="https://flagcdn.com/w80/{{ country_code|lower }}.png"
                     alt="{{ user.country }}"
                     width="48" height="32"
                     class="me-3 border rounded shadow-sm"
                     style="object-fit: cover;">
            {% endif %}
            <h2 class="mb-0">Editar perfil</h2>
        </div>

        <form method="POST">

            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
            </div>

            <div class="mb-3">
                <label for="bio" class="form-label">Biografía</label>
                <textarea class="form-control" id="bio" name="bio" rows="4">{{ user.bio }}</textarea>
            </div>

            <div class="mb-3">
                <label for="language" class="form-label">Idioma preferido</label>
                <select class="form-select" id="language" name="language">
                    <option value="Español" {% if user.language == 'es' %}selected{% endif %}>Español</option>
                    <option value="Inglés" {% if user.language == 'en' %}selected{% endif %}>Inglés</option>
                    <option value="Francés" {% if user.language == 'fr' %}selected{% endif %}>Francés</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="timezone" class="form-label">Zona horaria</label>
                <select class="form-select" id="timezone" name="timezone">
                    <option value="Europe/Madrid" {% if user.timezone == 'Europe/Madrid' %}selected{% endif %}>Europe/Madrid</option>
                    <option value="UTC" {% if user.timezone == 'UTC' %}selected{% endif %}>UTC</option>
                    <option value="America/New_York" {% if user.timezone == 'America/New_York' %}selected{% endif %}>America/New_York</option>
                    <option value="Asia/Tokyo" {% if user.timezone == 'Asia/Tokyo' %}selected{% endif %}>Asia/Tokyo</option>
                </select>
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Guardar cambios</button>
                <a href="{{ url_for('profile.profile', safe_oid=safe_oid ) }}" class="btn btn-secondary ms-2">Cancelar</a>
            </div>
        </form>

    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="container-fluid d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="row w-100 align-items-center">
        <div class="col-md-6 d-none d-md-flex justify-content-center">
            <img src="{{ url_for('auth.static', filename='images/login-side.png') }}"
                 alt="Ilustración de GeoScope"
                 class="img-fluid rounded shadow-lg"
                 style="max-height: 800px;">
        </div>

        <div class="col-md-6 d-flex justify-content-center">
            <div class="w-100" style="max-width: 400px;">
                <h2 class="mb-4 text-center">Iniciar sesión</h2>

                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show text-center" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-dark w-100">Entrar</button>
                </form>

                <div class="mt-3 text-center">
                    ¿No tienes cuenta? <a href="{{ url_for('auth.registro') }}">Regístrate aquí</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
